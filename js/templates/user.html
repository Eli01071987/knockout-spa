<div>
    <button data-bind="click: back">Назад</button>
    <div class="split left">
        <div class="centered">
            <section style="display: block;">
                <ul id="todo-list" data-bind="template:{ name: 'task-template', foreach: toDoList.getList()}"></ul>
            </section>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <section style="display: block;">
                <ul id="todo-list" data-bind="template:{ name: 'task-template', foreach: completeList.getList() }"></ul>
            </section>
        </div>
    </div>
</div>

<script type="text/template" id="task-template">
    <li data-bind="css : { completed: completed }">
        <div class="view">
            <div class="title" data-bind="text: title"></div>
            <div>User Id:&nbsp;<span data-bind="text: userId"></span></div>
            <div>Task Id:&nbsp;<span data-bind="text: id"></span></div>
            <button data-bind="text: buttonText, click: $parent.moveTo"></button>
        </div>
    </li>
</script>
